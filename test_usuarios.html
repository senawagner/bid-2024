<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Teste de Cadastro de Usuários</h2>
    
    <div class="card">
        <div class="card-body">
            <form id="formUsuario">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" value="Usuário Teste">
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" value="teste123">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="teste@exemplo.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" value="senha123">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nível</label>
                    <select class="form-control" name="nivel">
                        <option value="user">Usuário</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Testar Cadastro</button>
            </form>
        </div>
    </div>

    <div class="mt-4">
        <h4>Logs:</h4>
        <pre id="logs" class="bg-light p-3" style="max-height: 300px; overflow-y: auto;"></pre>
    </div>

    <script type="module">
        import { logger } from './assets/js/utils/Logger.js';

        // Registra o módulo de usuários se ainda não estiver registrado
        logger.registerModule('usuarios', { level: 'DEBUG' });

        // Função para adicionar log na tela
        function addLog(message) {
            const logsElement = document.getElementById('logs');
            logsElement.innerHTML += message + '\n';
            logsElement.scrollTop = logsElement.scrollHeight;
        }

        // Intercepta logs para mostrar na tela
        const originalLog = console.log;
        console.log = function() {
            addLog(Array.from(arguments).join(' '));
            originalLog.apply(console, arguments);
        };

        document.getElementById('formUsuario').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const dadosUsuario = Object.fromEntries(formData);

            logger.debug('Iniciando testes de cadastro de usuário', null, 'usuarios');
            
            try {
                logger.info('Enviando dados do formulário', {
                    ...dadosUsuario,
                    senha: '[REDACTED]'
                }, 'usuarios');

                const response = await fetch('/api/usuarios/salvar.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(dadosUsuario)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                logger.info('Resposta do servidor:', result, 'usuarios');

            } catch (error) {
                logger.error('Erro no cadastro:', {
                    message: error.message,
                    stack: error.stack
                }, 'usuarios');
            }
        });
    </script>
</body>
</html>
