<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CRUD Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Teste CRUD Usuários</h2>
    
    <!-- Lista de Usuários -->
    <div class="card mb-4">
        <div class="card-header">
            <h4>Usuários Cadastrados</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Nível</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaUsuarios"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Formulário -->
    <div class="card">
        <div class="card-header">
            <h4>Cadastro/Edição</h4>
        </div>
        <div class="card-body">
            <form id="formUsuario">
                <input type="hidden" name="id" id="id">
                
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha">
                    <small class="text-muted">Deixe em branco para manter a senha atual (em caso de edição)</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Nível</label>
                    <select class="form-control" name="nivel" id="nivel">
                        <option value="admin">Administrador</option>
                        <option value="usuario">Usuário</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-control" name="ativo" id="ativo">
                        <option value="1">Ativo</option>
                        <option value="0">Inativo</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Novo</button>
            </form>
        </div>
    </div>

    <!-- Logs -->
    <div class="mt-4">
        <h4>Logs:</h4>
        <pre id="logs" class="bg-light p-3" style="max-height: 300px; overflow-y: auto;"></pre>
    </div>

    <script type="module">
        import { logger } from './assets/js/utils/Logger.js';

        // Registra o módulo de usuários
        logger.registerModule('usuarios', { level: 'DEBUG' });

        // Função para adicionar log na tela
        window.addLog = function(message) {
            const logsElement = document.getElementById('logs');
            // Remove tags CSS inline
            const cleanMessage = message.replace(/color: [^;]+;/g, '')
                                      .replace(/font-weight: [^;]+;/g, '')
                                      .replace(/%c/g, '');
            
            // Formata com classes Bootstrap
            let formattedMessage = cleanMessage;
            if (cleanMessage.includes('[DEBUG]')) {
                formattedMessage = `<span class="text-secondary">${cleanMessage}</span>`;
            } else if (cleanMessage.includes('[INFO]')) {
                formattedMessage = `<span class="text-primary">${cleanMessage}</span>`;
            } else if (cleanMessage.includes('[ERROR]')) {
                formattedMessage = `<span class="text-danger">${cleanMessage}</span>`;
            }
            
            logsElement.innerHTML += formattedMessage + '<br>';
            logsElement.scrollTop = logsElement.scrollHeight;
        }

        // Intercepta logs
        const originalLog = console.log;
        console.log = function() {
            addLog(Array.from(arguments).join(' '));
            originalLog.apply(console, arguments);
        };

        // Carrega lista de usuários
        window.carregarUsuarios = async function() {
            try {
                logger.debug('Carregando lista de usuários', null, 'usuarios');
                
                const response = await fetch('/api/usuarios/listar.php');
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message);
                }

                const tbody = document.getElementById('listaUsuarios');
                tbody.innerHTML = '';
                
                result.data.forEach(usuario => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${usuario.id}</td>
                            <td>${usuario.nome}</td>
                            <td><code>${usuario.username}</code></td>
                            <td><a href="mailto:${usuario.email}">${usuario.email}</a></td>
                            <td>
                                <span class="badge ${usuario.nivel === 'admin' ? 'bg-danger' : 'bg-primary'}">
                                    ${usuario.nivel === 'admin' ? 'Administrador' : 'Usuário'}
                                </span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-info" onclick="editarUsuario(${usuario.id})">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                    <button class="btn btn-danger" onclick="excluirUsuario(${usuario.id})">
                                        <i class="fas fa-trash"></i> Excluir
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                logger.info('Lista de usuários carregada', null, 'usuarios');
                
            } catch (error) {
                logger.error('Erro ao carregar usuários', error, 'usuarios');
                alert('Erro ao carregar usuários: ' + error.message);
            }
        }

        // Editar usuário
        window.editarUsuario = async function(id) {
            try {
                logger.debug('Carregando usuário para edição', { id }, 'usuarios');
                
                const response = await fetch(`/api/usuarios/buscar.php?id=${id}`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message);
                }

                const usuario = result.data;
                
                document.getElementById('id').value = usuario.id;
                document.getElementById('nome').value = usuario.nome;
                document.getElementById('username').value = usuario.username;
                document.getElementById('email').value = usuario.email;
                document.getElementById('nivel').value = usuario.nivel;
                document.getElementById('ativo').value = usuario.ativo;
                document.getElementById('senha').value = ''; // Limpa senha
                
                logger.info('Usuário carregado para edição', { id }, 'usuarios');
                
            } catch (error) {
                logger.error('Erro ao carregar usuário', error, 'usuarios');
                alert('Erro ao carregar usuário: ' + error.message);
            }
        }

        // Excluir usuário
        window.excluirUsuario = async function(id) {
            if (!confirm('Confirma a exclusão deste usuário?')) return;
            
            try {
                logger.debug('Excluindo usuário', { id }, 'usuarios');
                
                const response = await fetch('/api/usuarios/excluir.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id })
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message);
                }

                logger.info('Usuário excluído com sucesso', { id }, 'usuarios');
                alert('Usuário excluído com sucesso!');
                carregarUsuarios();
                
            } catch (error) {
                logger.error('Erro ao excluir usuário', error, 'usuarios');
                alert('Erro ao excluir usuário: ' + error.message);
            }
        }

        // Limpar formulário
        window.limparFormulario = function() {
            document.getElementById('formUsuario').reset();
            document.getElementById('id').value = '';
            document.getElementById('senha').required = true;
        }

        // Submit do formulário
        document.getElementById('formUsuario').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const dados = Object.fromEntries(formData);
            
            // Remove senha se estiver vazia (edição)
            if (!dados.senha) {
                delete dados.senha;
            }

            try {
                logger.debug('Salvando usuário', dados, 'usuarios');
                
                const response = await fetch('/api/usuarios/salvar.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message);
                }

                logger.info('Usuário salvo com sucesso', null, 'usuarios');
                alert('Usuário salvo com sucesso!');
                
                limparFormulario();
                carregarUsuarios();
                
            } catch (error) {
                logger.error('Erro ao salvar usuário', error, 'usuarios');
                alert('Erro ao salvar usuário: ' + error.message);
            }
        });

        // Carrega lista inicial
        carregarUsuarios();
    </script>

    <style>
        #logs {
            font-family: 'Consolas', monospace;
            font-size: 14px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        
        .log-line {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
        }
        
        .log-line:last-child {
            border-bottom: none;
        }
        
        .debug {
            color: #6c757d;
        }
        
        .info {
            color: #0d6efd;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</body>
</html>
